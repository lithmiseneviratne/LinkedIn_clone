<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn OAuth Redirect</title>
    <script>
      // Get the full URL of the current page
      const urlParams = new URLSearchParams(window.location.search);
    
      // Extract the authorization code
      const authorizationCode = urlParams.get('code');
    
      // If authorization code is found, pass it to your app (or handle it here)
      if (authorizationCode) {
        console.log("Authorization Code:", authorizationCode);
        window.location.href = `myapp://oauth/callback?code=${authorizationCode}`;
    
        // Now, you can send this code back to your app (e.g., via a deep link or fetch request)
      } else {
        console.error("Authorization code not found in the URL");
      }
</script>
</head>
<body>
    <h1>LinkedIn OAuth Redirect</h1>
    <p>Processing your authentication...</p>
</body>
</html>
